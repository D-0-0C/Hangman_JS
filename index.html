
<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Hangman: Animals Edition</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="../Hangman_JS/assets/CSS/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="../Hangman_JS/assets/CSS/style.css">
  <!-- Linking Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Rubik+Mono+One" rel="stylesheet" type='text/css'>
  

</head>

<body>
<div class="container"> 

	<div class="row h-row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
            <h1>Hangman: Animals Edition</h1>
        </div>
    </div>  
    
    <div class="row start-row"> 
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
			<div class="text-center" id="start-prompt">
				<h2>Press any key to start!</h2>
			</div>
		</div> 
    </div> 
    
    <div class="row main-row" id="main-container">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="col-left">
            <div class="text-center" "col-xs-3 col-sm-3 col-md-6 col-lg-6">
                <img id="HM-image" src="../Hangman_JS/assets/images/lemur300x300.jpg" alt="Hangman">
            </div>
        </div>   
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="col-right">

            <div class="row col-right prompt"> 
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="active-word"> 
                    <div>
                        <h3>Please guess the animal!</h3>
                    </div>

                    <div>
                        <h2 id="current-word">   </h2>
                    </div>
                </div> 
            </div> 
    
        <div class="row"> 
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
                <div class="row" id="win-lose"> 
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> 
                        <div>
                            <h4>Wins:  </h4>
                            <div id="wins"></div>
                            </div>
                        </div> 
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div >
                            <h4>Losses:  </h4>
                            <div id="losses"></div>
                            </div>
                        </div> 
                    </div> 
                <div>
                    <h4 class="text-center"># of guesses left:  </h4>
                    <div id= "guesses-left"></div>
                </div>

                <div>
                    <h4 class="text-center">Letters already chosen:  </h4>
                    <div id="chosen-letters"></div>
                </div>
            </div> 
        </div> 
    </div> 
</div>

<script src="../Hangman_JS/assets/Javascript/Javascript.js" type="text/javascript"></script>

</body>

</html>
